<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light Detection</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
        }

        h1 {
            color: #fff;
        }

        canvas {
            display: block;
            border: 1px solid #ccc;
            margin-top: 20px;
            max-width: 100%;
            width: 60%; /* Adjust the width as needed */
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
        }

        #uploadInput {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Traffic Light Detection</h1>
    <label for="uploadInput">Upload Image</label>
    <input id="uploadInput" type="file"/>
    <canvas></canvas>
    <script>
        const input = document.getElementById("uploadInput");
        input.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const data = new FormData();
            data.append("image_file", file, "image_file");
            const response = await fetch("/detect", {
                method: "post",
                body: data,
            });
            const boxes = await response.json();
            draw_image_and_boxes(file, boxes);
            speakBasedOnLabel(boxes);
        });

        function draw_image_and_boxes(file, boxes) {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.querySelector("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.font = "18px serif";
                boxes.forEach(([x1, y1, x2, y2, label]) => {
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    ctx.fillStyle = "#00ff00";
                    const width = ctx.measureText(label).width;
                    ctx.fillRect(x1, y1, width + 10, 25);
                    ctx.fillStyle = "#000000";
                    ctx.fillText(label, x1, y1 + 18);
                });
            }
        }

        function speakBasedOnLabel(boxes) {
            boxes.forEach(([x1, y1, x2, y2, label]) => {
                switch (label.toLowerCase()) {
                    case "red_light":
                        speak("Stop, red light");
                        break;
                    case "yellow_light":
                        speak("Slow down, yellow light");
                        break;
                    case "green_light":
                        speak("Go, green light");
                        break;
                    // Add more cases for other labels if needed
                    default:
                        break;
                }
            });
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
